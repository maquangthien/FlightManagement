{% extends 'layout/base.html' %}

{% block content %}
<section class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mt-3 mb-0">Trải Nghiệm Những Chuyến Bay Tốt Nhất</h2>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="departureAirport" class="form-label">Sân Bay Đi</label>
            <select class="form-select" id="departureAirport" name="departureAirport">
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label for="arrivalAirport" class="form-label">Sân Bay Đến</label>
            <select class="form-select" id="arrivalAirport" name="arrivalAirport">
            </select>
        </div>

        <div class="col-md-4 mb-3">
            <label for="departureDate" class="form-label">Ngày Đi</label>
            <input type="date" class="form-control" id="departureDate" name="departureDate">
        </div>
    </div>
</section>
{% endblock %}
